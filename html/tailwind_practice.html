<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-500 flex justify-center items-center h-screen">
    <section>
      <div
        class="bg-white flex justify-center flex-col relative rounded-2xl overflow-hidden"
      >
        <div class="bg-blue-500 h-30 w-80"></div>

        <div>
          <img
            src="./download.jpg"
            alt="Profile Picture"
            class="w-[123px] rounded-full absolute top-15 left-25"
          />
        </div>

        <div
          class="bg-white h-70 w-80 flex justify-center items-center flex-col pb-4"
        >
          <h3 class="font-bold">Frontend-developer</h3>
          <p class="text-gray-500">Tech-job Seeker</p>

          <div class="flex gap-3 mt-2">
            <i class="ri-linkedin-box-fill"></i>
            <i class="ri-github-fill"></i>
            <i class="ri-mail-line"></i>
          </div>

          <button class="py-2 px-4 bg-blue-500 rounded-[20px] mt-4 text-white">
            Message
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
