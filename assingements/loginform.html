<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm border border-gray-300">
        <h1 class="text-2xl font-bold mb-6 text-center">Login Form</h1>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>

            <div class="flex items-center justify-between">
                <div class="w-full">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
                </div>
                <div class="cursor-pointer">
                    <i class="ri-eye-off-fill" id="show_hide" onclick="toggleButton();"></i>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const passwordType = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{6,}$";

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.")
                return;
            } else {
                if (password.match(passwordType)) {
                    console.log("Password is valid.");
                } else {
                    alert("Password must contain at least one uppercase letter, one lowercase letter, and one special character.");
                    return;
                }
            }

            if (email.includes('@') === false) {
                alert("Please enter a valid email address.");
                return;
            }

            if (username && email && password) {
                console.log('Form submitted successfully!');
                console.log('Username:', username);
                console.log('Email:', email)
            } else {
                alert('Please fill in all fields.');
            }
        })
    })



    const showHideIcon = document.getElementById('show_hide');
    function toggleButton() {
        console.log("Toggle button clicked");
        const passwordInput = document.getElementById('password');
        if(passwordInput.type === 'password'){
            passwordInput.type = 'text';
            showHideIcon.classList.remove('ri-eye-off-fill');
            showHideIcon.classList.add('ri-eye-fill');
        }else{
            passwordInput.type = 'password'
            showHideIcon.classList.remove('ri-eye-fill');
            showHideIcon.classList.add('ri-eye-off-fill');
        }
    }

</script>
